<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Toplantı Yönetim Sistemi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-user-plus"></i>
                <h1>Hesap Oluştur</h1>
                <p>Yeni hesap oluşturarak sisteme katılın</p>
            </div>
            
            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Kullanıcı Adı *
                    </label>
                    <input type="text" id="username" name="username" required>
                    <small>3-20 karakter arası, sadece harf, rakam ve alt çizgi</small>
                </div>
                
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        E-posta Adresi *
                    </label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Şifre *
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small>En az 8 karakter, büyük/küçük harf, rakam ve özel karakter içermeli</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        Şifre Tekrar *
                    </label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="role">
                        <i class="fas fa-user-tag"></i>
                        Rol *
                    </label>
                    <select id="role" name="role" required>
                        <option value="">Rol seçin</option>
                        <option value="user">Kullanıcı</option>
                        <option value="admin">Yönetici</option>
                        <option value="moderator">Moderatör</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="termsAccepted" name="termsAccepted" required>
                        <span class="checkmark"></span>
                        <a href="#" target="_blank">Kullanım şartlarını</a> kabul ediyorum
                    </label>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-user-plus"></i>
                    Hesap Oluştur
                </button>
            </form>
            
            <div class="login-footer">
                <p>Zaten hesabınız var mı? <a href="login.html">Giriş yapın</a></p>
            </div>
            
            <div id="registerMessage" class="message-box" style="display: none;"></div>
        </div>
    </div>
    
    <script src="js/register.js"></script>
</body>
</html>
